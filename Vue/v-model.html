<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <textarea v-model="text"></textarea>
        {{selectValue}}
        <select v-model="selectValue" multiple>
            <option value="" disabled='true'>请选择</option>
            <option v-for="o of selectOptions" :value='o.id'>{{o.value}}</option>
        </select>

        <!-- 修饰符 -->
        <!-- trim 去前后空格 -->
        <!-- number 可以限制只能输入数字 -->
        <input type="text" v-model.trim='text'>

        <!-- 如何自定义指令: 操作dom元素的，可以把操作dom元素的功能封装到一起-->

    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    text: 'zf',
                    selectOptions: [
                        {value: '香蕉', id: 1},
                        {value: '苹果', id: 2}
                    ],
                    selectValue: []
                }
            }
        })
    </script>
</body>

</html>
